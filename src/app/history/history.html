<app-navbar layout="column">
</app-navbar>


<md-content layout="column" layout-fill>

    <div layout-margin>
        <h3>History</h3>
    </div>

    <div ng-repeat="capture in historyCtrl.activity_instance_captures">

        <md-card md-theme="monarchAppTheme" md-theme-watch="">

            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{capture.activity_spec.schema_config.title}}</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-content>
                {{capture.capture.value}}
            </md-card-content>

        </md-card>

    </div>

</md-content>
